content_management.dashboard:
  path: '/content/dashboard'
  defaults:
    _controller: '\Drupal\content_management\Controller\ContentProcurementController::dashboard'
    _title: 'Content Procurement Dashboard'
  requirements:
    _permission: 'access content'

content_management.procurement_list:
  path: '/content/procurements'
  defaults:
    _controller: '\Drupal\content_management\Controller\ContentProcurementController::listRequests'
    _title: 'Content Procurements'
  requirements:
    _permission: 'access content'

content_management.procurement_create:
  path: '/content/procurement/create'
  defaults:
    _controller: '\Drupal\content_management\Controller\ContentProcurementController::createRequest'
    _title: 'Create Content Procurement'
  requirements:
    _permission: 'access content'