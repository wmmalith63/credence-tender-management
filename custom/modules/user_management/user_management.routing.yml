user_management.login_register:
  path: '/login'
  defaults:
    _form: '\Drupal\user_management\Form\LoginRegistrationForm'
  requirements:
    _access: 'TRUE'

user_management.auth:
  path: '/auth'
  defaults:
    _form: '\Drupal\user_management\Form\LoginRegistrationForm'
  requirements:
    _access: 'TRUE'

user_management.dashboard:
  path: '/dashboard'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::dashboard'
  requirements:
    _user_is_logged_in: 'TRUE'

user_management.profile:
  path: '/user/profile'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::profile'
    _title: 'User Profile'
  requirements:
    _user_is_logged_in: 'TRUE'

user_management.register:
  path: '/producer/register'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::register'
    _title: 'Producer Registration'
  requirements:
    _permission: 'access content'

user_management.company_details:
  path: '/company/details'
  defaults:
    _form: '\Drupal\user_management\Form\CompanyDetailsForm'
    _title: 'Company Details - e-TVCMS'
  requirements:
    _user_is_logged_in: 'TRUE'

user_management.save_company_details:
  path: '/ajax/company/save'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::saveCompanyDetails'
  requirements:
    _user_is_logged_in: 'TRUE'

user_management.get_company_details:
  path: '/ajax/company/get'
  defaults:
    _controller: '\Drupal\user_management\Controller\UserManagementController::getCompanyDetails'
  requirements:
    _user_is_logged_in: 'TRUE'